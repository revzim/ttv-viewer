<!DOCTYPE html>
<html>
  <head>
    <title>ttv-ad-less-standalone</title>
    <link rel="stylesheet" href="./../public/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./../public/css/tbar.css"/>
    <link rel="stylesheet" href="./../public/css/main.css" />
  </head>
  <body>
    <header id="titlebar">
      <div id="drag-area">

        <div id="window-title">
          <span>TTV VIEWER</span>
        </div>

        <div id="window-controls">
          <div class="button" id="min-button">
            <img class="icon" srcset="./../public/assets/min-w-10.png 1x, ./../public/assets/min-w-12.png 1.25x, ./../public/assets/min-w-15.png 1.5x, ./../public/assets/min-w-15.png 1.75x, ./../public/assets/min-w-20.png 2x, ./../public/assets/min-w-20.png 2.25x, ./../public/assets/min-w-24.png 2.5x, ./../public/assets/min-w-30.png 3x, ./../public/assets/min-w-30.png 3.5x" draggable="false" />
          </div>
          <div class="button" id="max-button">
            <img class="icon" srcset="./../public/assets/max-w-10.png 1x, ./../public/assets/max-w-12.png 1.25x, ./../public/assets/max-w-15.png 1.5x, ./../public/assets/max-w-15.png 1.75x, ./../public/assets/max-w-20.png 2x, ./../public/assets/max-w-20.png 2.25x, ./../public/assets/max-w-24.png 2.5x, ./../public/assets/max-w-30.png 3x, ./../public/assets/max-w-30.png 3.5x" draggable="false" />
          </div>
          <div class="button" id="restore-button">
            <img class="icon" srcset="./../public/assets/restore-w-10.png 1x, ./../public/assets/restore-w-12.png 1.25x, ./../public/assets/restore-w-15.png 1.5x, ./../public/assets/restore-w-15.png 1.75x, ./../public/assets/restore-w-20.png 2x, ./../public/assets/restore-w-20.png 2.25x, ./../public/assets/restore-w-24.png 2.5x, ./../public/assets/restore-w-30.png 3x, ./../public/assets/restore-w-30.png 3.5x" draggable="false" />
          </div>
          <div class="button" id="close-button">
            <img class="icon" srcset="./../public/assets/close-w-10.png 1x, ./../public/assets/close-w-12.png 1.25x, ./../public/assets/close-w-15.png 1.5x, ./../public/assets/close-w-15.png 1.75x, ./../public/assets/close-w-20.png 2x, ./../public/assets/close-w-20.png 2.25x, ./../public/assets/close-w-24.png 2.5x, ./../public/assets/close-w-30.png 3x, ./../public/assets/close-w-30.png 3.5x" draggable="false" />
          </div>

        </div>
      </div>
    </header>

    <!-- <nav id="dragbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon">ICON</span>
      </button>
    </nav> -->
    <br />
    <div id="alert" class="alert jumbotron"></div>
    <br />
    <div id="vid" class="t-p"></div>
    <br />
  </body>
  <script type="text/javascript" src="./../public/js/t.js"></script>
  <script src="./../public/js/tbar-controls.js"></script>
  <script src="./../public/js/tapp.min.js"></script>
  
</html>
